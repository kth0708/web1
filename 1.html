   <h2>핑거스타일이란?</h2>
   <p><u>핑거스타일(fingerstyle)</u>이란 기타를 손가락의 끝이나 손톱을 이용해 튕기듯이 연주하는 주법으로 <br>코타로 오시오,정성하등이 핑거스타일 기타리스트에 포함된다.</p>
   <img src="coding.jpg" width="40%">
   <br><br><h2>핑거스타일 기타리스트</h2>
   <p style="margin-top:30px;"><strong>코타로 오시오</strong>: 일본의 대표적인 핑거스타일 기타리스, 황혼, 파이트 등이 대표곡</p>
   <p><strong>정성하</strong>: 670만의 유튜브 구독자를 가진 대한민국의 핑거스타일 기타리스트, 많은 커버곡과 자작곡 보유</p>
